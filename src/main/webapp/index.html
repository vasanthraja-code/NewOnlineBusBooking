<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/4dcedb2add.js"></script>
</head>
<body>
<div class="container">
		<div class="heading">
			<h1> WELCOME TO RAJA TRAVELS</h1>
		</div>
			
		
		
		
		<div class="form-container">
			<h1 id="title"> SIGN UP</h1>
				<form name="form">
					<div class="allInput">
						<div class="input-field" id="nameField">
							<i class="fa-regular fa-user"></i>
							<input type="text" id="Name" placeholder="Name" required>
						</div>
						<div class="input-field" id="emailField">
							<i class="fa-solid fa-envelope"></i>
							<input type="email" id="email" name="email" placeholder="E-mail" required>
						</div>
						<div class="input-field" id="phoneField" >
							<i class="fa-solid fa-mobile-screen-button"></i>
							<input type="number" id="phoneNumber" name="phone" placeholder="phoneNumber" required>
						</div>
						<div class="input-field" id="passwordField">
							<i class="fa-solid fa-lock"></i>
							<input type="password" id="password" name="pwd" placeholder="Password" required>
						</div>
					</div>
					<div class="btn-field">
							<button type=button id="signupBtn" onclick="signupBtnfn()">Sign Up</button>
							<button type=button id="signinBtn" class="disable" onclick="signinBtnfn()">Sign In</button>
					</div>
				</form>	
		</div>
	</div>
	
<script src="script.js"> </script>

</body>
</html>
